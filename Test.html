<!DOCTYPE html>
<html>
<head>
	<title>Example</title>
</head>
<body>

	<table>
		<tr>
			<td id="HelloA">HelloA</td>
			<td><input type="text" id="GA"></td>
		</tr>
		<tr>
			<td id="HelloB">HelloB</td>
			<td><input type="text" id="GB"></td>
		</tr>
		<tr>
			<td id="HelloC">HelloC</td>
			<td><input type="text" id="GC"></td>
		</tr>
	</table>

	<input type="text" id="inputuser">
	<button type="button" id="execute" onclick="divider()">Execute</button>

	<script>
		function divider() {
			var tmps = document.getElementById("inputuser").value;
			console.log("Input string: " + tmps);
			
			var strings = tmps.split(",");
			for (var i = 0; i < strings.length && i < 3; i++) {
				var textBoxId = "G" + String.fromCharCode(65 + i);
				document.getElementById(textBoxId).value = strings[i];
			}
		}
	</script>

</body>
</html>
